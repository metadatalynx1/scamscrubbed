<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Claim - ScamScrubbed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-gray-800 rounded">
    <h2 class="text-2xl font-bold mb-4 text-red-500">Submit a Claim</h2>
    <form name="submit-claim" method="POST" data-netlify="true">
      <label class="block mb-2">Offender Name:<input type="text" name="offender_name" class="w-full p-2 bg-gray-900 text-white rounded"/></label>
      <label class="block mb-2">Offense Type:<input type="text" name="offense_type" class="w-full p-2 bg-gray-900 text-white rounded"/></label>
      <label class="block mb-2">Details:<textarea name="details" class="w-full p-2 bg-gray-900 text-white rounded"></textarea></label>
      <button type="submit" class="mt-4 bg-red-600 px-4 py-2 rounded">Submit</button>
    </form>
  </div>
</body>
</html>
